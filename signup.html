<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <!-- Include the Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>
    <h1>Signup Page</h1>

    <form id="signup-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <p id="signup-success-message" style="display: none; color: green;">Signup successful!</p>

    <!-- Initialize Firebase -->
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBl8VK9xXMVeAQDH4Pvk5YDfmkSHJugI4E",
            authDomain: "lqet-9aa46.firebaseapp.com",
            databaseURL: "https://lqet-9aa46-default-rtdb.firebaseio.com",
            projectId: "lqet-9aa46",
            storageBucket: "lqet-9aa46.appspot.com",
            messagingSenderId: "850395072418",
            appId: "1:850395072418:web:f02d86f49f4f44fc3bd4fb",
            measurementId: "G-TS6KMQL348"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the authentication service
        var auth = firebase.auth();

        // Handle the form submission
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Create a new user with email and password
            auth.createUserWithEmailAndPassword(email, password)
                .then(function (userCredential) {
                    // User signed up successfully
                    var user = userCredential.user;
                    console.log('User signed up:', user);
                    document.getElementById('signup-success-message').style.display = 'block';
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    // You can redirect the user to another page here
                })
                .catch(function (error) {
                    // Handle errors here
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error('Signup error:', errorCode, errorMessage);
                });
        });

        // Add an authentication state change listener
        auth.onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in
                console.log('User is signed in:', user);
                // You can perform actions based on the user's authentication state here
            } else {
                // User is signed out
                console.log('User is signed out');
                // You can perform actions based on the user's authentication state here
            }
        });
    </script>
</body>
</html>
